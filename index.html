<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>CompAssembl</title>
</head>
<body>
    <header class="header">
        <div class="container-wide">
            <div class="header-top">
                <a href="#" class="header-logo__link"><img src="./img/logo.svg" alt="Лого" class="header-logo__img"></a>
                <div class="header-nav">
                    <div class="header-nav__menu">
                        <a href="#" class="header-nav__item">Главная</a>
                        <a href="#" class="header-nav__item">Курсы</a>
                        <a href="#" class="header-nav__item">Расписание</a>
                        <a href="#" class="header-nav__item">Преподаватели</a>
                        <a href="#" class="header-nav__item">Рассылка</a>
                        <a href="#" class="header-nav__item">Контакты</a>
                    </div>
                    <!-- /.header-nav__menu -->
                    <button class="button header-nav__button">Зайти в кабинет</button>
                </div>
                <!-- /.header-nav -->
            </div>
            <!-- /.header-top -->
            <div class="container-normal">
                <div class="header-bottom">
                    <h1 class="header-bottom__title">Первый курс по компьютерной сборке</h1>
                    <div class="header-timer">
                        <div class="header-timer__item">
                            <h2 class="header-timer__title header-timer__days">18</h2>
                            <p class="header-timer__text">Дней</p>
                        </div>
                        <!-- /.header-timer__item -->
                        <div class="header-timer__item">
                            <h2 class="header-timer__title header-timer__hours">18</h2>
                            <p class="header-timer__text">Часов</p>
                        </div>
                        <!-- /.header-timer__item -->
                        <div class="header-timer__item">
                            <h2 class="header-timer__title header-timer__minutes">18</h2>
                            <p class="header-timer__text">Минут</p>
                        </div>
                        <!-- /.header-timer__item -->
                        <div class="header-timer__item">
                            <h2 class="header-timer__title header-timer__seconds">18</h2>
                            <p class="header-timer__text">Секунд</p>
                        </div>
                        <!-- /.header-timer__item -->
                    </div>
                    <!-- /.header-timer -->
                </div>
                <!-- /.header-bottom -->
            </div>  
            <!-- /.container-normal -->
            <div class="header-statistic">
                
            </div>
            <!-- /.header-statistic -->
        </div>  
        <!-- /.container-wide -->
    </header>
    <!-- /.header -->
</body>
</html>
